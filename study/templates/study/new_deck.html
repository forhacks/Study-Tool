{% extends 'study/base_user.html' %}
{% load bootstrap4 %}

{% block title %}New Deck - Quill{% endblock %}

{% block content %}

    <h1>New Deck</h1>

    <form action="{% url 'study:dashboard:new' %}" method="post">

        {% csrf_token %}

        {% bootstrap_form form %}

        {% bootstrap_button 'Save' button_type='submit' button_class='btn-raised btn-primary' %}

    </form>

{% endblock %}
