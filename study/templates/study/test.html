{% extends 'study/base_user.html' %}
{% load bootstrap4 %}
{% load static %}

{% block title %}Practice - Quill{% endblock %}

{% block extrahead %}
    <link rel="stylesheet" type="text/css" href="{% static 'study/test.css' %}"/>
{% endblock %}

{% block content %}

    <div class="card">
        <div class="card-body">

            <h2>{{ card.term }}</h2>

            <hr>

            <h2 id="def">{{ card.definition }}</h2>

            <form action="{% url 'study:dashboard:deck:test' deck.id %}" method="post" onsubmit="validate()">

                <div class="form-group">
                    <label for="user-input" class="bmd-label-floating">Type the answer...</label>
                    <input type="text" class="form-control" id="user-input">
                </div>

            </form>

            <hr>


        </div>
    </div>

{% endblock %}
